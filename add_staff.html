<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container card mt-4">
        <h3 class="mt-2">Fill The Details</h3>
        <!-- //this is 1st row // -->
        <div class="row">
            <div class="col">
                <label class="form-label mb-1">Name</label>
                <input type="text" class="form-control mb-3" placeholder="Enter a Name">
            </div>
            <div class="col">
                <label class="form-label mb-1">Email</label>
                <input type="text" class="form-control mb-3" placeholder="Enter a Email">
            </div>
        </div>
        <!-- //this is 2nd row // -->
        <div class="row">
            <div class="col">
                <label class="form-label mb-1">Phone Number</label>
                <input type="text" class="form-control mb-3" placeholder="Enter a Phone Number">
            </div>
            <div class="col">
                <label class="form-label mb-1">Password</label>
                <input type="text" class="form-control mb-3" placeholder="Enter a Password">
            </div>
        </div>
        <!-- //this is 3rd row // -->
        <div class="row">
            <div class="col">
                <label class="form-label mb-1">Address</label>
                <textarea class="form-control mb-4" placeholder="Enter a Address"></textarea>
            </div>
            <div class="col">
                
            </div>
        </div>
        <!-- //this is 4th row // -->
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary alpha w-100 mb-4 ">SUBMIT</button>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
 
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
